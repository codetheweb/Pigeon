<!DOCTYPE html>
<html>
  <head>
    <title>GRIP Controls</title>
    <link rel="stylesheet" href="css/main.css" title="Main CSS" type="text/css" media="screen" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="banner"></div>
    
    <div class="container">
      <div class="row">
        <div class="col s4 push-s4 center-align">
          <div class="file-field input-field">
            <div class="btn waves-effect light-blue upload-file-btn">
              <span>Upload File</span>
              <input type="file" class="upload-file">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table-centered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Settings</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>  
</html>
